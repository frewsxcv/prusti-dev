name: Benchmarks

on:
  push:
    branches: 'master'
    paths-ignore: 'docs/**'

env:
  RUST_BACKTRACE: 1
  PRUSTI_ASSERT_TIMEOUT: 60000

jobs:
  benchmark:
    runs-on: ubuntu-latest
    steps:
      - name: Check out the repo
        uses: actions/checkout@v2

      - name: Set up Java
        uses: actions/setup-java@v1
        with:
          java-version: '15'

      - name: Set up the environment
        run: python x.py setup

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2
        with:
          shared-key: "shared"

      - name: Build with cargo
        run: python x.py build --release --all

      - name: Run benchmark
        run: python x.py run-benchmarks

      - name: Publish to GitHub pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./benchmark-output
          keep_files: true
          destination_dir: benchmark-output

      - name: Squash deploy commits of GitHub pages
        run: |
          git remote update
          git checkout origin/gh-pages
          git reset origin/gh-pages-base
          git commit -am "deploy: ${GITHUB_SHA}"
          git push --set-upstream origin gh-pages
